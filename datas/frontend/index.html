<!DOCTYPE html>
<html>
    <head>
        <title>Single Page </title>
        <script>

            //  This function communicates with django (backend)
            
            function showSection(section) {   
                fetch(`http://localhost:8001/sections/${section}`)
                .then(response => response.text())
                .then(text => {
                    console.log(text);
                    document.querySelector('#content').innerHTML = text;
                });

            }


            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showSection(this.dataset.section)
                    }
                })
            });


        </script>
    </head>
    <body>
        <h1>hello world (datas/frontend)</h1>
        <button data-section="1">Section 1</button>
        <button data-section="2">Section 2</button>
        <button data-section="3">Section 3</button>
        <button data-section="4">Section 4</button>
        <button data-section="5">Section 5</button>

        <!-- Contents loaded from server is inserted here by javascript -->
        <div id="content">

        </div>
    
    </body>
</html>
