<!DOCTYPE html>
<html>
<head>
    <title>play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="/javascripts/index.js"></script>
</head>
<body class="m-5">
  <div class="profile tab-pane active">
    <form class="form" novalidate="">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control" id="first_name" type="text"></input>
                <div class="error alert alert-danger d-none" for="first_name"></div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" id="last_name" type="text"></input>
                <div class="error alert alert-danger d-none" for="last_name"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" id="email" type="text">
                <div class="error alert alert-danger d-none" for="email"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <div class="form-group">
                <label>About</label>
                <textarea class="form-control" id="biography" rows="3" placeholder="My Bio"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 mb-3">
          <div class="mb-2"><b>Change Password</b></div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Current Password</label>
                <input class="form-control" id="passwordToCheck" type="password" placeholder="••••••">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>New Password</label>
                <input class="form-control" id="passwordToAdd1" type="password" placeholder="••••••">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                <input class="form-control" type="password" placeholder="••••••"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary" id="saveChanges">Save Changes</button>
        </div>
      </div>
    </form>

  </div>
  </body>
  </html>
