<!DOCTYPE html>
<html>
    <head>
        <title>play</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="module" src="/javascripts/index.js"></script>
    </head>
<body class="m-5">
    <div class="history tab-pane">
        <table id="pool" class="table">
            <thead>
                <tr>
                <th scope="col">Match</th>
                <th scope="col">Date</th>
                <th scope="col">Match id</th>
                <th scope="col">Against...</th>
                <th scope="col">Who won?</th>
                </tr>
            </thead>
            <tbody>
                <tr class="new-match">
                <th scope="row-nb"></th>
                <td class="match-date"></td>
                <td class="match-id"></td>
                <td class="friend-username">
                <td class="victory-username">
                </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</body>
</html>
