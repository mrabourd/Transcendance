<!DOCTYPE html>
<html>
    <head>
        <title>Enjoy the game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="module" src="/javascripts/index.js"></script>
    </head>
<body class="m-5">
<main>
    
<div id="app">
	<h1>Play</h1>
	
	<p class="play row justify-content-center">
		<a class="btn btn-primary btn-sm col-2" id="start-game" role="button"></a>
		<a class="btn btn-primary btn-sm col-2" id="stop-game" role="button"></a>
	</p>
	
	<div class="scores row justify-content-around">
		<div class="col-6 playerleft"></div>
		<div class="col-6 playerright"></div>
	</div>
	<div class="row justify-content-evenly">
	<!-- </ul> -->
		<canvas id="canvas" width="600" height="300" class="img-fluid col-12"></canvas>   
	</div>
	<div id="winner" class="row justify-content-center text-success d-none"></div> 

</main>
</body>
</html>
