<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<script type="module" src="/javascripts/index.js"></script>
	</head>
<body class="m-5">
<main>

<div id="app" class="chat-container">
	<h1 class="chat-with"></h1>
	<div class="mh-70 overflow-scroll p-2" style="height: 500px;  ">
			<ul class="list-unstyled chat-box chatContainerScroll", style="padding-bottom: 50px;">

			</ul>
			<anchor id="endofscroll"></anchor>
	</div>

	<div class="bg-white mb-3">
				<div data-mdb-input-init class="form-outline" id="input-form">
				  <textarea class="form-control" rows="4" id="chat-message-input"></textarea>
				  <!-- <label class="form-label" for="textAreaExample2">Message</label> -->
				</div>
	</div>
	<button  type="button" id="chat-message-submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded float-end">Send</button>
</div>
</main>
</body>
</html>
