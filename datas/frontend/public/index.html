
<!DOCTYPE html>
<html>
    <head>
        <title>Single Page!</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="./javascripts/postDummy.js"></script>
        <script src="./javascripts/pong.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
 <body>
   
	<button onclick="postDummy()" >Post a dummy person</button>
  <div id="dummy"></div>

  
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                    <form>
                      <!-- Name input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="NameId" class="form-control" />
                        <label class="form-label" for="NameId">Your Name</label>
                      </div>
                    
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="PasswordId" class="form-control" />
                        <label class="form-label" for="PasswordId">Your password</label>
                      </div>
                    
                      <!-- 2 column grid layout for inline styling -->
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                          </div>
                        </div>
                    
                        <div class="col">
                          <!-- ADD link -->
                          <a href="#!">Forgot password?</a>
                        </div>
                      </div>
                    
                      <!-- Submit button -->
					            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button onclick="login()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                      <div id="finishLogin"></div>
                    </div>
                    
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Not a member? <a href="#register">Register</a></p>
                        <p>or sign up with: </p>
                        <button onclick="login42()" type="button" class="btn btn-primary btn-block mb-4">Login with 42
                          <!-- <img src="../images/logo42.png"> -->
                          <i class="login42"></i>
                        </button>
                    
                        </button>
                      </div>
                    </form>
                  </div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
</section>




<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form method="post" action="" class="mx-1 mx-md-4" novalidate>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" placeholder="name@email.com"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div id="checkMail"></div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" />
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <div id="checkPass"></div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button onclick="register()" id="registerButton" type="button" class="btn btn-primary btn-lg">Register!</button>
                  </div>
                  <div id="finish"></div>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- recuperer les elements du formulaire et les renvoyer a register -->

<ul>
<li><button id="start-game">Start game</button>
<li><button id="stop-game">Stop game</button>
</ul>

<main>
	<canvas id="canvas" width="640" height="480"></canvas>
</main>

<p>Player 1: <em id="player-score">0</em></p>
<p>Player 2: <em id="computer-score">0</em></p>

<script src="./javascripts/register.js"></script>
<script src="./javascripts/login.js"></script>
    </body>
</html>
